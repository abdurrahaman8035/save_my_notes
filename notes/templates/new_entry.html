{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<p><a href="{% url 'notes:topic' topic.id %}">{{ topic }}</a></p>

<p>Add a new entry:</p>

<form action="{% url 'notes:new_entry' topic.id %}" method='post'>
	{% csrf_token %}
	{{ form | crispy }}
	<button type="submit" class="btn btn-primary">Add entry</button>
</form>
{% endblock content %}
