{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="col">
	<p>Add a new topic</p>
	<form action="{% url 'notes:new_topic' %}" method="post">
		{% csrf_token %}
		{{ form | crispy }}
		<button type="submit" class="btn btn-primary">Add topic</button>
	</form>
</div>
{% endblock content %}
