{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<p><a href="{% url 'notes:topic' topic.id %}">{{ topic }}</a></p>
<p>Edit entry:</p>
<form action="{% url 'notes:edit_entry' entry.id %}" method='post'>
	{% csrf_token %}
	{{ form | crispy }}
	<button type="submit" class="btn btn-primary">Save changes</button>
</form>
{% endblock content %}
